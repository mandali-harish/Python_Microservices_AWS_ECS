name: CI Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'terraform/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push App1 Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/app1:${{github.run_id}}
        context: .
        file: ./app1/Dockerfile 

    - name: Build and Push App2 Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/app2:${{github.run_id}}
        context: .
        file: ./app2/Dockerfile